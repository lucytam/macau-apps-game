<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>手機應用大搜尋</title>
  <style>
    body { font-family: sans-serif; text-align: center; }
    .grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 15px;
      max-width: 600px;
      margin: 20px auto;
    }
    .icon {
      border: 5px solid transparent;
      border-radius: 12px;
      width: 100px;
      height: 100px;
      object-fit: cover;
    }
    .highlight {
      border-color: yellow;
    }
    .btns {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
    }
    .btn {
      font-size: 1em;
      padding: 10px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
    }
    .green { background: green; color: white; }
    .yellow { background: orange; color: white; }
    #selectedName {
      border: 2px solid gray;
      border-radius: 10px;
      padding: 10px 20px;
      min-width: 180px;
      background: #f5f5f5;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>📱 手機應用 Apps 大搜尋</h1>

  <div class="grid" id="icons"></div>

  <div class="btns">
    <button class="btn green" onclick="showAnswer()">正確答案</button>
    <div id="selectedName">請按開始</div>
    <button class="btn yellow" onclick="location.reload()">再來一次</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT.firebaseio.com",
      projectId: "YOUR_PROJECT",
      storageBucket: "YOUR_PROJECT.appspot.com",
      messagingSenderId: "XXXX",
      appId: "XXXX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const appNames = [
      "一戶通", "澳門政府新聞", "澳門物價情報", "澳門氣象局", "澳門衛生局資訊",
      "警務易", "市政在線", "長者服務", "澳門出行", "巴士報站"
    ];

    const iconGrid = document.getElementById("icons");
    const nameBox = document.getElementById("selectedName");
    let selectedIndex = -1;

    // 建立圖示
    appNames.forEach((name, idx) => {
      const img = document.createElement("img");
      img.src = `icons/${idx + 1}.png`;
      img.className = "icon";
      img.id = `icon${idx}`;
      iconGrid.appendChild(img);
    });

    // Firebase 資料監聽
    onValue(ref(db, 'game/selection'), snapshot => {
      const data = snapshot.val();
      if (!data) return;

      console.log("收到選取資料：", data);  // ✅ debug

      animateSelection(data.selected);
    });

    // 動畫播放並選中
    function animateSelection(target) {
      let i = 0;
      nameBox.innerText = "選取中...";
      const interval = setInterval(() => {
        document.querySelectorAll(".icon").forEach(e => e.classList.remove("highlight"));
        document.getElementById(`icon${i}`).classList.add("highlight");
        i = (i + 1) % 10;
      }, 100);

      setTimeout(() => {
        clearInterval(interval);
        document.querySelectorAll(".icon").forEach(e => e.classList.remove("highlight"));
        document.getElementById(`icon${target}`).classList.add("highlight");

        selectedIndex = target;
        console.log("動畫結束，選中：", selectedIndex);  // ✅ debug
        nameBox.innerText = "請按正確答案";
      }, 3000);
    }

    // 按「正確答案」顯示選中名稱
    function showAnswer() {
      if (selectedIndex >= 0) {
        nameBox.innerText = appNames[selectedIndex];
        console.log("正確答案是：", appNames[selectedIndex]);  // ✅ debug
      } else {
        nameBox.innerText = "請先開始遊戲";
      }
    }
  </script>

</body>
</html>
