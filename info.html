<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智能手機應用Apps大搜查</title>
  <style>
    body {
      background-image: url(BGI.jpg);
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      background-size: cover;
      margin: 0;
      font-family: sans-serif;
      background: #fff;
      text-align: center;
    }

    .header-img {
      width: 100%;
      max-width: 360px;
      display: block;
      margin: 0px auto;
    }
 
    .icon-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 10px;
      padding: 15px;
      max-width: 400px;
      margin: auto;
    }
    .icon {
      width: 90%;
      aspect-ratio: 1 / 1;
      object-fit: contain;
      border: 2px solid transparent;
      border-radius: 12px;
      background: #f9f9f9;
      transition: border 0.2s;
    }

    .icon:hover {
      border-color: #ff9900;
    }
    .info-box {
      width: 100%;
      max-width: 500px;
      margin: 10px auto 30px auto;
    }

    .title-box {
      background: #FFD000;
      padding: 10px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }
    .desc-box {
      background: #F1F1F1;
      padding: 15px;
      font-size: 16px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo/logo+title-19.png" class="header-img">
    <div class="icon-grid">
      <img src="icons/7.png" class="icon" onclick="showInfo('鏡湖通')">
      <img src="icons/8.png" class="icon" onclick="showInfo('澳門衛生局資訊站')">
      <img src="icons/5.png" class="icon" onclick="showInfo('澳門氣象局')">
      <img src="icons/2.png" class="icon" onclick="showInfo('澳門長者服務')">
      <img src="icons/3.png" class="icon" onclick="showInfo('一戶通')">
      <img src="icons/4.png" class="icon" onclick="showInfo('澳門康復服務')">
      <img src="icons/6.png" class="icon" onclick="showInfo('警務易')">
      <img src="icons/9.png" class="icon" onclick="showInfo('巴士報站')">
      <img src="icons/10.png" class="icon" onclick="showInfo('市政在線')">
    </div>

    <div class="info-box">
      <div class="title-box" id="appTitle">請點選一個圖示</div>
      <div class="desc-box" id="appDesc">解釋手機應用程式的功能</div>
    </div>
  </div>

  <script>
    const appInfo = {
      "鏡湖通": "為鏡湖醫院提供門診導診、報告查詢、輪候進度及醫院資料查詢。",
      "澳門衛生局資訊站": "可隨時知道醫院輪候資訊、醫療補貼、查閱衛生局發佈的健康及醫療資訊。",
      "澳門氣象局": "可查閱澳門即時天氣、七天天氣預報，外出前可預先了解天氣情況。",
      "澳門長者服務": "可查閱長者服務、優惠資訊、新聞、學習課程及文娛活動等資料，讓長者了解可使用的服務及可參加的活動。",
      "一戶通": "整合多項政府服務於一個應用程式內，方便查閱資料、提交表格及使用各種電子服務，提升便利性。最新版「我的健康2.0」亦在裏面，請立即加入了解。",
      "澳門康復服務": "提供殘疾及康復服務相關資訊，方便有需要人士查閱及獲取復康資料。",
      "警務易": "可接收警方最新資訊、防騙訊息、尋找警方熱線，隨時掌握治安消息。",
      "巴士報站": "可查詢巴士路線、站點及即時巴士到站時間，方便規劃出行路線。",
      "市政在線": "可以即時反映市政意見、查閱電子市政服務，並接收市政署相關資訊。"
    };

    function showInfo(name) {
      document.getElementById("appTitle").innerText = name;
      document.getElementById("appDesc").innerText = appInfo[name] || "未有資料";
    }
  </script>

</body>
</html>
