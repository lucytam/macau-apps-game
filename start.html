<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>手機應用大搜尋 - 開始</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 20px;
    }

    .start-button {
      background-color: #1aad19;
      color: white;
      font-size: 3em;
      padding: 20px 40px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 40px;
    }

    .start-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    .banner {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    .logo-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 50px;
    }

    .logo-bar img {
      height: 100px;
    }
  </style>
</head>
<body>

  <!-- LOGO 區 -->
  <div class="logo-bar">
    <div>
      <img class="banner" src="caritas.png" alt="澳門明愛">
    </div>
    <div>
      <img class="banner" src="gov.png" alt="社會工作局">
    </div>
  </div>

  <!-- 標題圖片 -->
  <img src="手機apps網頁.jpg" class="banner" alt="手機應用推廣圖示">
  <br><br>
  <!-- 開始按鈕 -->
  <button id="startBtn" class="start-button" onclick="startGame()">開始</button>

  <!-- Firebase 腳本 -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvDcDoyNrpF-mBaPljufSEmZZVOrlN0EI",
      authDomain: "macau-apps-game.firebaseapp.com",
      databaseURL: "https://macau-apps-game-default-rtdb.firebaseio.com",
      projectId: "macau-apps-game",
      storageBucket: "macau-apps-game.firebasestorage.app",
      messagingSenderId: "106690514581",
      appId: "1:106690514581:web:10ccad8c06365e4174159c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function startGame() {
      const btn = document.getElementById("startBtn");
      btn.disabled = true;
      btn.innerText = "已開始，請查看螢幕";

      const randomIndex = Math.floor(Math.random() * 10);
      set(ref(db, 'game/selection'), {
        trigger: Date.now(),
        selected: randomIndex
      });
    }

    window.startGame = startGame;
  </script>
</body>
</html>
