<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>手機應用大搜尋 - 開始</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 20px;
    }

    .header img {
      width: 100%;
      max-width: 400px;
      margin: 0 auto;
      display: block;
    }

    .start-button {
      background-color: #1aad19;
      color: white;
      font-size: 3em;
      padding: 20px 40px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 40px;
    }

    .start-button:hover {
      background-color: #179b16;
    }

    .banner {
      width: 100%;
      max-width: 450px;
      margin: 0 auto;
    }

    .logo-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 10px;
    }

    .logo-bar img {
      height: 50px;
    }

    .title-text {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #333;
    }

  </style>
</head>
<body>

  <!-- 上方 LOGO -->
  <div class="logo-bar">
    <div>
      <div>主辦：</div>
      <img src="caritas.png" alt="澳門明愛">
    </div>
    <div>
      <div>贊助：</div>
      <img src="gov.png" alt="社會工作局">
    </div>
  </div>

  <!-- 中間標題圖 -->
  <img src="手機apps網頁-02.jpg" class="banner" alt="手機應用推廣圖示">

  <!-- 按鈕 -->
  <button class="start-button" onclick="startGame()">開始</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDvDcDoyNrpF-mBaPljufSEmZZVOrlN0EI",
      authDomain: "macau-apps-game.firebaseapp.com",
      databaseURL: "https://macau-apps-game-default-rtdb.firebaseio.com",
      projectId: "macau-apps-game",
      storageBucket: "macau-apps-game.firebasestorage.app",
      messagingSenderId: "106690514581",
      appId: "1:106690514581:web:10ccad8c06365e4174159c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    function startGame() {
      const randomIndex = Math.floor(Math.random() * 10); // 0~9
      set(ref(db, 'game/selection'), {
        trigger: Date.now(),
        selected: randomIndex
      });
    }

    window.startGame = startGame; // 重要：讓按鈕能呼叫
  </script>
</body>
</html>
