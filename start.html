<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>手機應用大搜尋 - 開始</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      text-align: center;
      background: #fff;
      margin: 0;
      padding: 20px;
    }

    .logo-bar {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .logo-block {
      text-align: center;
      margin: 5px 10px;
    }

    .logo-block img {
      height: 100px;
      max-width: 200px;
    }

    .banner {
      width: 100%;
      max-width: 400px;
      margin: 20px auto;
      border-radius: 12px;
    }

    .start-button {
      background-color: #1aad19;
      color: white;
      font-size: 2em;
      padding: 15px 30px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 30px;
      width: 80%;
      max-width: 300px;
    }

    .start-button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <!-- LOGO 區 -->
  <div class="logo-bar">
    <div class="logo-block">
      <img src="澳門明愛.png">
    </div>
    <div class="logo-block">
      <img src="社工局.png">
    </div>
  </div>

  <!-- 主圖 -->
  <img src="手機應用apps大搜尋.jpg" class="banner" alt="手機應用推廣圖示">
  <br>
  <!-- 開始按鈕 -->
  <button id="startBtn" class="start-button" onclick="checkAndStart()">開始</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
    import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

      const firebaseConfig = {
        apiKey: "AIzaSyDvDcDoyNrpF-mBaPljufSEmZZVOrlN0EI",
        authDomain: "macau-apps-game.firebaseapp.com",
        databaseURL: "https://macau-apps-game-default-rtdb.firebaseio.com",
        projectId: "macau-apps-game",
        storageBucket: "macau-apps-game.firebasestorage.app",
        messagingSenderId: "106690514581",
        appId: "1:106690514581:web:10ccad8c06365e4174159c"
      };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const startBtn = document.getElementById("startBtn");

    async function checkAndStart() {
      const dbRef = ref(db);
      const snapshot = await get(child(dbRef, 'game/selection'));
      if (snapshot.exists()) {
        startBtn.disabled = true;
        startBtn.innerText = "已經開始";
        return;
      }

      const randomIndex = Math.floor(Math.random() * 10);
      await set(ref(db, 'game/selection'), {
        trigger: Date.now(),
        selected: randomIndex
      });

      startBtn.disabled = true;
      startBtn.innerText = "已開始，請查看螢幕";
    }

    window.checkAndStart = checkAndStart;
  </script>
</body>
</html>
